<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SIOP – Modern Product UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="left">
    <span class="logo">SIOP</span>

    <nav class="nav">
      <button class="nav-item" data-menu="admin">Administração</button>
      <button class="nav-item" data-menu="cadastro">Cadastro</button>
      <button class="nav-item" data-menu="operacoes">Operações</button>
      <button class="nav-item" data-menu="relatorios">Relatórios</button>
    </nav>
  </div>

  <div class="user-menu">
    <button class="user-trigger">
      <span class="avatar">BP</span>
      <span class="chevron">▾</span>
    </button>

    <div class="user-dropdown">
      <div class="user-info">
        <strong>Bernardo Pieropan</strong>
        <small>bernardo@empresa.com</small>
      </div>

      <a>Meu perfil</a>
      <a>Preferências</a>

      <div class="divider"></div>

      <a class="logout">Sair</a>
    </div>
  </div>
</header>

<!-- MEGA MENUS -->
<section class="mega" id="admin">
  <div class="mega-content">
    <div>
      <h4>Gestão</h4>
      <a>Usuários</a>
      <a>Perfis</a>
      <a>Auditoria</a>
    </div>
    <div>
      <h4>Configurações</h4>
      <a>Parâmetros</a>
      <a>Integrações</a>
    </div>
  </div>
</section>

<section class="mega" id="cadastro">
  <div class="mega-content">
    <div>
      <h4>Cadastros Base</h4>
      <a>Pessoas</a>
      <a>Produtos</a>
      <a>Unidades</a>
    </div>
  </div>
</section>

<section class="mega" id="operacoes">
  <div class="mega-content">
    <div>
      <h4>Fluxos Operacionais</h4>
      <a>Registro de Entrada</a>
      <a>Saída</a>
      <a>Consultas</a>
    </div>
  </div>
</section>

<main class="page">
  <h1>Sistema Integrado de Operações</h1>

</main>

<script src="script.js"></script>
</body>
</html>
